{% extends 'base.html' %}

{% block title %}
Lab list
{% endblock %}

{% block body %}
    <div class="container-fluid">
    {% if lab_dir_list %}
        {% for lab_dir in lab_dir_list %}
            <li>
                <a href={{ lab_dir }}>{{ lab_dir }}</a>
            </li>
        {% endfor %}
    {% else %}
        <div><strong>No labs exist</strong></div>
    {% endif %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/bootstrap/bootstrap.min.css") }}>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="fonts/fontawesome-all.min.css") }}>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/style_form.css") }}>

    <script src={{ url_for("static", path="js/jquery/jquery-3.6.0.min.js") }}></script>
    <script src={{ url_for("static", path="js/bootstrap/bootstrap.min.js") }}></script>
    <script src={{ url_for("static", path="js/theme.js") }}></script>

    <title>Sign Up</title>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 offset-xl-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create New Account</h4>
                            </div>
                            <form class="user" action="{{ signup_url}}" method="post">
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <label for="login" class="form-label">Login</label>
                                        <input class="form-control form-control-user" type="text" id="login" placeholder="Login" name="login">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
{#                                    <div class="col-sm-6 mb-3 mb-sm-0">#}
                                        <label for="password" class="form-label" display="none">Password</label>
                                        <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password">
{#                                    </div>#}
                                        </div>
{#                                    <div class="col-sm-6">#}
{#                                        <input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat">#}
{#                                    </div>#}
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="btn-group d-flex" role="group">
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Sign Up!</button>
                                        <a class="btn btn-secondary d-block btn-user w-100" href={{ url_for("login_view") }} role="button">Go to Sign In</a>
                                    </div>
                                </div>
                                <div style="margin: 0px;"></div>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

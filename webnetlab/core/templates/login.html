<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/bootstrap/bootstrap.min.css") }}>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="fonts/fontawesome-all.min.css") }}>
    <link rel="stylesheet" type="text/css" href={{ url_for("static", path="css/style_form.css") }}>

    <script src={{ url_for("static", path="js/jquery/jquery-3.6.0.min.js") }}></script>
    <script src={{ url_for("static", path="js/bootstrap/bootstrap.min.js") }}></script>
    <script src={{ url_for("static", path="js/theme.js") }}></script>

    <title>Register</title>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12 col-xl-12 offset-xl-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Existing User?</h4>
                            </div>
                            <form class="user" action="{{ login_url}}" method="post">
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <label for="username" class="form-label">Login</label>
                                        <input class="form-control form-control-user" type="text" id="username" placeholder="Login" name="username">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 col-xl-12 mb-3 mb-sm-0">
                                        <label for="password" class="form-label">Password</label>
                                        <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                    <div class="btn-group d-flex" role="group">
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Sign In!</button>
                                        <a class="btn btn-secondary d-block btn-user w-100" role="button" href={{ url_for("signup_view") }}>To Sign Up</a>
                                    </div>
                                </div>
                                <div style="margin: 0px;"></div>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

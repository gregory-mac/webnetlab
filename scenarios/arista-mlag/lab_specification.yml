name: Arista MLAG lab

author: John

difficulty: 1

description: Лабораторная работа для проверки работы MLAG в Arista cEOS

goals:
  - Собрать служебный LAG между mlag-1 и mlag-2, подать на него весь диапазон VLAN
  - В v4094 поднять SVI с /30 адресами для связи между членами пары
  - Создать MLAG domain со служебным LAG в качестве peer-link
  - Из линков до solo-1 и solo-2 собрать клиентские LAG и отметить их принадлежащими MLAG домену
  - На solo-1 и solo-2 создать одинаковые SVI и выдать им адреса из /24 подсети
  - Запустить ping между solo-1 и solo-2
  - Поочерёдно отключая зарезервированные линки, убедиться в работе MLAG



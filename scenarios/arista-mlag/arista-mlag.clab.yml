name: arista-mlag

topology:
  nodes:
    mlag1:
      mgmt_ipv4: 192.168.20.10
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/mlag1.cfg
    mlag2:
      mgmt_ipv4: 192.168.20.11
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/mlag2.cfg
    solo1:
      mgmt_ipv4: 192.168.20.12
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/solo1.cfg
    solo2:
      mgmt_ipv4: 192.168.20.13
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/solo2.cfg

  links:
    - endpoints: ["mlag1:et48", "mlag2:et48"]
    - endpoints: ["mlag1:et49", "mlag2:et49"]
    - endpoints: ["mlag1:et1", "solo1:et1"]
    - endpoints: ["mlag2:et1", "solo1:et2"]
    - endpoints: ["mlag1:et2", "solo2:et1"]
    - endpoints: ["mlag2:et2", "solo2:et2"]

no aaa root

username admin privilege 15 role network-admin secret 0 admin

switchport default mode routed

vlan internal order ascending range 4001 4089

no ip igmp snooping

service routing protocols model multi-agent

logging buffered 500 notifications
logging trap debugging
logging console informational

hostname R1

spanning-tree mode mstp
no spanning-tree vlan-id 1-4094

clock timezone Europe/Moscow

vlan 1
   state suspend

management api netconf
   transport ssh SSH
      port 22

management security
   password encryption-key common

interface Ethernet1
   description R2--et1
   no switchport

interface Ethernet2
   description R3--et1
   no switchport

event-handler write_on_commit
   action bash Cli -c write -p 15
   delay 0
   !
   trigger on-logging
      poll interval 60
      regex SYS-5-CONFIG_SESSION_COMMIT_SUCCESS

ip routing

monitor loop-protection
   no shutdown
   protect vlan 1-4094
   disabled-time 600

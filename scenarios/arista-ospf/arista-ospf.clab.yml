name: arista-ospf

topology:
  nodes:
    R1:
      mgmt_ipv4: 192.168.20.10
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/R1.cfg
    R2:
      mgmt_ipv4: 192.168.20.11
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/R2.cfg
    R3:
      mgmt_ipv4: 192.168.20.12
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/R3.cfg
    R4:
      mgmt_ipv4: 192.168.20.13
      kind: ceos
      image: ceos:4.28.0F
      env: {'INTFTYPE': 'et'}
      startup-config: ./ini_cfg/R4.cfg

  links:
    - endpoints: ["R1:et1", "R2:et1"]
    - endpoints: ["R1:et2", "R3:et1"]
    - endpoints: ["R2:et2", "R4:et1"]
    - endpoints: ["R3:et2", "R4:et2"]


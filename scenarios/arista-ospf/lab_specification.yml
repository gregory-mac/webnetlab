name: Arista OSPF lab

author: Jane

difficulty: 2

description: Базовая маршрутизация с помощью OSPF

goals:
  - Организовать свзность между всеми роутерами, используя routed интерфейсы и /31 подсети
  - На каждом роутере создать Loopback0 с /32 адресом
  - На R1 и R4 создать Loopback1 с /24 подсетью, эмулирующей клиентские сети
  - На каждом роутере запустить процесс OSPF, Router ID выбрать в соответствии с адресом на Loopback0
  - Поместить все интерфейсы в Area 0, включить default-passive, сделать активными только интерфейсы между роутерами
  - Убедиться, что маршруты до клиентских сетей анонсируются R1 и R4
  - Отключая линки до R2 и R3, пронаблюдать за изменениями в таблицах маршрутизации



